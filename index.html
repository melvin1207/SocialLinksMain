<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Melvin | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <article class="flex flex-col gap-5 p-10">
    <section class="flex flex-col items-center">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Image" class="w-20">
      <h1 class="pt-5">Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <h3 class="pt-7">"Front-end developer and avid reader."</h3>
    </section>

    <section class="flex flex-col gap-5">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </section>
  </article>
</body>
</html>
